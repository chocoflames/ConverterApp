<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>
<body>
 <fieldset class="field">
    <div class="head-cont">
        <h1>Converter App</h1>
        <p class="result">0</p>
        <select class="operator">
            <option value="weight">Weight Kg to G</option>
            <option value="temperature">Fahrenheit to degree</option>
            <option value="currency">Dollar to Naira</option>
            <option value="distance">Kilometer to Meter</option>
            <option value="money">Naira to Dollar</option>
            <option value="measurement">Diameter to Radius</option>
            <option value="movement">Meter to Centimeter</option>
            <option value="climate">Degree to Fahrenheit</option>
            <option value="opposite">Kilometer to Speed</option>
            <option value="condition">Degree to Celsius</option>
            <option value="cash">Pound to Chinese Yuan</option>
        </select>
        <input type="number" placeholder="Type your digit" class="input">
        <input type="button" value="convert" class="calcbtn">
    </div>
</fieldset>



<fieldset class="asap">
   <div class="menu-cont">
       <h1>Choco Calculator</h1>
       <p class="answer">0</p>
       <input type="number" placeholder="Type your digit" class="inp">
       <select class="factor">
           <option value="+">+</option>
           <option value="-">-</option>
           <option value="*">X</option>
           <option value="/">&#247</option>
           <option value="**">**</option>
           <option value="%">%</option>
       </select>
       <input type="number" placeholder="Type your digit" class="output">
       <input type="button" value="convert" class="btn">
   </div>
</fieldset>
<footer class="footer">
    <p class="copy"> <i>Copyright &copy Made by Val World</i> </p>
</footer>
    <script src="app.js"></script>
</body>
</html>
